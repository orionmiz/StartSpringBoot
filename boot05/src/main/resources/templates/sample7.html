<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${now}"></h1>
    <h2 th:text="${#dates.format(now, 'yyyy-MM-dd')}"></h2>
    <div th:with="timeValue=${#dates.createToday()}">
        <p>[[${timeValue}]]</p>
    </div>
    <h1 th:text="${price}"></h1>
    <h2 th:text="${#numbers.formatInteger(price, 3, 'COMMA')}"></h2> <!-- Data-Conversion style -->
    <div th:with="priceValue=99.1154541">
        <p>[[${#numbers.formatInteger(priceValue, 3, "COMMA")}]]</p> <!-- Inlining style -->
        <p>[[${#numbers.formatDecimal(priceValue, 5, 10, "POINT")}]]</p>
    </div>
    <h1 th:text="${title}"></h1>
    <h1 th:text="${options}"></h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    <!-- 로그인은 csrf관련 태그 자동 입력되는데 로그아웃은 넣어줘야함 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <h3>Logout</h3>
    <button type="submit" class="btn">LogOut</button>
</form>

</body>
</html>

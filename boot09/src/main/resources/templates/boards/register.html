<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card-header">Register Page</div>
        <div class="card-body">
            <form th:action="@{register}" method="post">

                <div class="form-group">
                    <label>
                        제목
                        <input class="form-control" name="title" th:value="${vo.title}">
                    </label>
                    <p class="help-block">제목을 여기에 적으세요.</p>
                </div>

                <div class="form-group">
                    <label>
                        내용
                        <textarea class="form-control" rows="3" name="content" th:text="${vo.content}"></textarea>
                    </label>
                </div>

                <div class="form-group" th:with="member=${#authentication.principal.member}">
                    <label>
                        작성자
                        <input class="form-control" name="writer" th:value="${member.uid}" readonly>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="reset" class="btn btn-secondary">초기화</button>
            </form>
        </div>
    </div>
    <!-- end fragment -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>
</body>
</html>
